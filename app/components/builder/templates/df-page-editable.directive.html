<p class="help">
  <a href="" class="btn btn-primary" ng-click="addNewPage()" data-toggle="tooltip" data-placement="bottom" title="New page"> <i class="fa fa-plus"></i></a>
  <a href="" class="btn btn-danger" ng-click="removePage()" data-toggle="tooltip" data-placement="bottom" title="New page"> <i class="glyphicon glyphicon-remove"></i></a>
</p>

<br/>

<div class="row">
  <div class="col-md-12 col-sm-12">
    <div class="form-group">
      <label>Title</label>
      <input type="text" class="form-control" placeholder="Title" ng-model="currentPage.title">
    </div>
    <div class="form-group">
      <label>Description</label>
      <textarea rows="4" cols="40" class="form-control" placeholder="Description" ng-model="currentPage.description"></textarea>
      <p class="help-block">Optional</p>
    </div>
  </div>
</div>

{{builder.dependencies}}
