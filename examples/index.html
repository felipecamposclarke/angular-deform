<!doctype html>
<html ng-app="deformExamples">
  <head>
    <meta charset="utf-8">
    <title>angularDeforms</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body ng-app="deformExamples">
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <acme-navbar></acme-navbar>
    <h1>Basic Example</h1>


    <div class="container">
      <div class="row" ng-controller="DemoController">
        <h1>angular-form-builder</h1>
        <hr/>
        <div class="col-md-3">
          <div fb-object-editable="default"></div>
          <div fb-components></div>
        </div>
        <div class="col-md-9">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Builder</h3>
            </div>
            <div fb-builder="default"></div>
<!--             <div fb-builder="default2"></div> -->
            <div class="panel-footer">
              <div class="checkbox">
                <label><input type="checkbox" ng-model="isShowScope" />
                  Show scope
                </label>
              </div>
              <pre ng-if="isShowScope">{{form}}</pre>
            </div>
          </div>
        </div>

      </div>

      <div class="row">
        <h2>Form</h2>
        <hr/>
        <form class="form-horizontal">
          <div ng-model="input" fb-form="default" fb-default="defaultValue"></div>
          <div class="form-group">
            <div class="col-md-8 col-md-offset-4">
              <input type="submit" ng-click="submit()" class="btn btn-default"/>
            </div>
          </div>
        </form>
        <div class="checkbox">
          <label><input type="checkbox" ng-model="isShowScope" ng-init="isShowScope=true" />
            Show scope
          </label>
        </div>
        <pre ng-if="isShowScope">{{input}}</pre>
      </div>

    </div>


    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials}) scripts/examples-bundler.js -->
    <!-- inject:js -->
    <!-- js files will be automatically insert here -->
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

  </body>
</html>
