<!doctype html>
<html ng-app="deformExamples">
<head>
  <meta charset="utf-8">
  <title>angularDeforms</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="../css/font-awesome.min.css" charset="utf-8">
  <link rel="stylesheet" href="../css/basic-example.css" charset="utf-8">
  <link rel="stylesheet" href="../css/angular-sweetnotifier.min.css" charset="utf-8">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
  <!-- bower:css -->
  <!-- run `gulp inject` to automatically populate bower styles dependencies -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css({.tmp/serve,src}) styles/app.css -->
  <!-- inject:css -->
  <!-- css files will be automatically insert here -->
  <!-- endinject -->
  <!-- endbuild -->
</head>
<body ng-app="deformExamples">
  <!--[if lt IE 10]>
  <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <!-- <acme-navbar></acme-navbar> -->

  <div class="container">
    <h1>Basic Example</h1>
    <div class="row" ng-controller="DemoController">
      <hr/>

      <div class="toolbox-container non-float">
        <div class="inputs-container df-tabs-container">

          <!-- Nav tabs -->
          <ul class="nav nav-tabs" role="tablist">
            <li role="presentation"  class="active">
              <a role="tab" data-target="#inputs" data-toggle="tab" aria-controls="inputs">Inputs</a>
            </li>
            <li role="presentation">
              <a role="tab" data-target="#page" data-toggle="tab" aria-controls="page">Pagina</a>
            </li>
            <li role="presentation">
              <a role="tab" data-target="#survey" data-toggle="tab" aria-controls="survey">Encuesta</a>
            </li>
            <li role="presentation">
              <a role="tab" data-target="#options" data-toggle="tab" aria-controls="options">Opciones</a>
            </li>
          </ul>

          <!-- Tab panes -->
          <div class="tab-content">
            <div role="tabpanel" class="tab-pane fade active in" id="inputs">
              <div class="row">
                <div class="col-md-12 col-sm-12">
                  <p class="help"> <i class="fa fa-hand-paper-o"></i> Drag elements to build Â»</p><br>
                  <div fb-components></div>
                </div>
              </div>
            </div>
            <div role="tabpanel" class="tab-pane fade" id="survey">
              <div class="row">
                <div class="col-md-12 col-sm-12">
                  <div class="form-group">
                    <label>Titulo</label>
                    <input type="text" class="form-control">
                  </div>
                  <div class="form-group">
                    <label>Descripcion</label>
                    <textarea name="Name" rows="8" cols="35" class="form-control"></textarea>
                    <p class="help-block">Opcional</p>
                  </div>
                </div>
              </div>
            </div>
            <div role="tabpanel" class="tab-pane fade" id="page">
              <div df-page-editable></div>
            </div>
            <div role="tabpanel" class="tab-pane fade" id="options">
              <div fb-object-editable="default"></div>
            </div>

          </div>
        </div>
        <div class="action-buttons well">
          <a href="#" class="btn btn-primary btn-lg" data-toggle="tooltip" data-placement="bottom" title="Save"> <i class="fa fa-save"></i></a>
          <a href="#" class="btn btn-warning btn-lg" data-toggle="tooltip" data-placement="bottom" title="Publish"> <i class="fa fa-rss"></i></a>
        </div>
      </div>

      <div class="form-workarea-container non-float">
        <div df-dragpages></div>
      </div>
    </div>

  </div>

  <sweetnotifier placement="{{ placement }}" use-native-while-blur="{{ nativeWhileBlur }}"  native-icons="{{ nativeIcons }}"></sweetnotifier>

  <!-- build:js(src) scripts/vendor.js -->
  <!-- bower:js -->
  <!-- run `gulp inject` to automatically populate bower script dependencies -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js({.tmp/serve,.tmp/partials}) scripts/examples-bundler.js -->
  <!-- inject:js -->
  <!-- js files will be automatically insert here -->
  <!-- endinject -->

  <!-- inject:partials -->
  <!-- angular templates will be automatically converted in js and inserted here -->
  <!-- endinject -->
  <!-- endbuild -->
  <script src="../js/angular-sweetnotifier.min.js"></script>

</body>
</html>
