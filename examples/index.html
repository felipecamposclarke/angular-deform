<!doctype html>
<html ng-app="deformExamples">
  <head>
    <meta charset="utf-8">
    <title>angularDeforms</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="../css/font-awesome.min.css" charset="utf-8">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body ng-app="deformExamples">
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <acme-navbar></acme-navbar>
    <h1>Basic Example</h1>


    <div class="container">
      <div class="row" ng-controller="DemoController">
        <h1>angular-form-builder</h1>
        <hr/>

        <div class="col-md-5">
          <div fb-object-editable="default"></div>
          <div fb-components></div>
        </div>

        <div class="col-md-7">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Builder</h3>
            </div>
            <div fb-builder="default"></div>
          </div>
        </div>
      </div>

    </div>


    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials}) scripts/examples-bundler.js -->
    <!-- inject:js -->
    <!-- js files will be automatically insert here -->
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

  </body>
</html>
