<wizard on-finish="finishedWizard()">
    <wz-step wz-title="{{page.title}}" ng-repeat="page in pages" ng-if="builder.getDisplay() == 'WIZARD'">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">{{page.title}}</h3>
        </div>
        <div class="panel-body">
          <div class="alert alert-info" role="alert" ng-if="page.description != ''">
            {{page.description}}
          </div>
          <div class="df-form-object" ng-repeat="object in page.components" df-form-object="object"></div>
          <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8">
              <input type="submit" class="btn btn-default" wz-previous value="Previous" ng-if="$index">
              <input type="submit" class="btn btn-default" wz-next value="Next" ng-if="$index < (pages.length - 1)">
              <input type="submit" class="btn btn-default" wz-next value="Finish" ng-if="$index == (pages.length - 1)">
            </div>
          </div>
        </div>
      </div>
    </wz-step>
    <div ng-if="builder.getDisplay() == 'SINGLE'">
      <div class="panel panel-default">
        <div class="panel-body">
          {{pages[0]}}
          <div class="df-form-object" ng-repeat="object in pages[0].components" df-form-object="object"></div>
          <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8">
              <input type="submit" class="btn btn-default" value="Submit">
            </div>
          </div>
        </div>
      </div>
    </div>
</wizard>
