<form>
  <div class="form-group">
    <label class="control-label">Label</label>
    <input type="text" ng-model="label" validator="[required]" class="form-control"/>
  </div>
  <div class="form-group">
    <label class="control-label">Description</label>
    <input type="text" ng-model="description" class="form-control"/>
  </div>
  <div class="form-group">
    <label class="control-label">Options</label>
    <textarea class="form-control" rows="3" ng-model="optionsText"/>
  </div>
  <div class="form-group">
    <label class="control-label">Tag</label>
    <select ng-disabled="!tags.length" ng-model="tag" class="form-control" ng-options="tag.text as tag.text for tag in tags">
      <option value=""><i>-Select tag category-</i></option>
    </select>
  </div>
  <hr/>
  <div class="df-accordeon panel-group" id="accordion" role="tablist" aria-multiselectable="true">
    <div class="panel sidebar_section">
      <div class="panel-heading" role="tab" id="heading{{$index}}">
        <h4 class="panel-title">
          <a role="button" data-toggle="collapse" data-target="#collapsePoints">
            Points
          </a>
        </h4>
      </div>
      <div id="collapsePoints" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading{{$index}}">
        <div class="panel-body">
          <ng-form class="form-group points-form">
            <div ng-repeat="item in options track by $index">
              <div class="form-block">
                <label class="control-label truncate col-sm-12" for="pwd">{{item.text}}:</label>
                <div class="col-sm-12">
                  <input type="number" class="form-control" ng-model="item.value" placeholder="0" validator="[maxPointsInOption]" validator-group="options">
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-5 col-sm-7">
                <button type="submit" class="btn btn-block btn-primary" ng-click="submitPoints(options)">Save</button>
              </div>
            </div>
          </ng-form>
        </div>
      </div>
    </div>
    <div class="panel sidebar_section" ng-if="activatorsFormObjects.length">
      <div class="panel-heading" role="tab" id="heading{{$index}}">
        <h4 class="panel-title">
          <a role="button" data-toggle="collapse" data-target="#collapseDependency">
            Dependency
          </a>
        </h4>
      </div>
      <div id="collapseDependency" class="panel-collapse collapse"  ng-class="{ 'in': $parent.colapseDependency }" role="tabpanel" aria-labelledby="heading{{$index}}">
        <div class="panel-body">
          <ng-form>
            <div class="form-group">
              <div class="col-sm-offset-5 col-sm-7">
                <label>
                  <input type="checkbox" ng-model="dependentFrom['active']"> show if the answer is
                </label>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label truncate col-sm-5">select question:</label>
              <div class="col-sm-7">
                <select ng-disabled="!dependentFrom['active']" ng-model="dependentFrom['formObjectKey']" class="form-control" ng-options="fo.key as fo.label group by fo.page for fo in activatorsFormObjects">
                  <option value=""><i>-Select dependency-</i></option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label truncate col-sm-5">select answer:</label>
              <div class="col-sm-7">
                <select ng-disabled="!dependentFrom['formObjectKey']" ng-model="dependentFrom['formAnswerKey']" class="form-control" ng-options="o.key as o.text for o in dependencyOptions">
                  <option value=""><i>-Select option-</i></option>
                </select>
              </div>
            </div>
          </ng-form>
        </div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <input type="submit" ng-click="duplicate()" class="btn btn-primary" value="Duplicate"/>
    <input type="button" ng-click="cancel()" class="btn btn-default" value="Cancel"/>
    <input type="button" ng-click="remove()" class="btn btn-danger" value="Delete"/>
  </div>
</form>
